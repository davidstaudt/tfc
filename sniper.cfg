echo SNIPER CFG LOADED

exec reset.cfg

slot 2

alias primaryslot slot2
alias secondaryslot slot3

alias +sniper_rifle "-attack;slot2;+attack"
alias -sniper_rifle "-attack"

alias +sniper_zoom "+attack2;-attack2"
alias -sniper_zoom "+attack2;-attack2"

bind mouse1 +sniper_rifle
bind mouse2 +sniper_zoom

bind mouse3 +secondarynull
bind mouse5 +secondarynull